<body>
  <div class="redirect-container">
        <div class="redirect-message" id="redirect-message">Wait a moment..</div>
        <div class="countdown" id="countdown">1</div>
        <button class="continue-button" id="continue-button" onclick="window.location.href='https://www.profitableratecpm.com/ad1w33ifa?key=4674df618a373e1209af73eac3e26f9b'">Click to Continue</button>
    </div>

    <script>
        // Disable left mouse click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        }, false);

        document.addEventListener('mousedown', function(event) {
            if (event.button === 0) {
                event.preventDefault();
            }
        }, false);

        // Countdown and popunder logic
        let countdownNumber = 1;
        const countdownElement = document.getElementById('countdown');
        const continueButton = document.getElementById('continue-button');
        const redirectMessage = document.getElementById('redirect-message');

        const countdownInterval = setInterval(() => {
            countdownNumber--;
            countdownElement.textContent = countdownNumber;
            
            if (countdownNumber <= 0) {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                continueButton.style.display = 'block';
                redirectMessage.textContent = "Let's claim Ã°Å¸â€™Â°";
                redirectMessage.style.fontSize = '23px';
                
                // Trigger the confetti effect
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                document.removeEventListener('click', handlePopunder);
            }
        }, 1000);

        function handlePopunder(event) {
            event.preventDefault();
            window.open('https://www.profitableratecpm.com/ad1w33ifa?key=4674df618a373e1209af73eac3e26f9b', '_blank');
            document.removeEventListener('click', handlePopunder);
        }

        document.addEventListener('click', handlePopunder);
    </script>


</body>
